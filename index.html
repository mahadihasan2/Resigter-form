<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page Design</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="register-now">
        <form action="#" method="post">
            <h2>Register</h2>
            <div class="input-style">
                <label for="a">First Name</label>
                <input type="text" name="name" placeholder="First Name" id="a">

                <label for="b">Last Name</label>
                <input type="text" name="name" placeholder="Last Name" id="b">

                <label for="c">Your-Email</label>
                <input type="email" name="email" placeholder="Your-Email" id="c">

                <label for="d">Phone Number</label>
                <input type="text" name="Number" placeholder="Phone Number" id="d">

                <label for="e">Password</label>
                <input type="text" name="Password" placeholder="Password" id="e">

                <label for="f"> Confirm Password</label>
                <input type="text" name="Password" placeholder="Confirm Password" id="f">
            </div>

            <div class="gender">
                <p>Gender</p>
                <div class="option">
                    <input type="radio" name="Mahadi" id="aa">
                    <label for="aa">Male</label>

                    <input type="radio" name="Mahadi" id="aa">
                    <label for="bb">Female</label>

                    <input type="radio" name="Mahadi" id="aa">
                    <label for="cc">Others</label>
                </div>
            </div>
            <div class="register-page">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>
</body>

</html>
